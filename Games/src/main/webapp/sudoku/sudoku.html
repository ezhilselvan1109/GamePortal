<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="sudoku.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <header class="header">
        <a href="http://localhost:8080/Games/" class="logo">Games</ion-icon></a>
        <h1 id="game-title">Sudoku</h1>
        <nav class="nav">
            <!-- <h1>Sudoku</h1> -->
            <button class="logout">Logout</button>
        </nav>
    </header>
    <section class="container">
        <section class="popup">
            <h3>Game Over</h3>
            <p>Mistakes :  <span class="mistakes">0</span></p>
            <p>Time :  <span class="time">0</span></p>
            <button class="new-game">New Game</button>
        </section>

                </div>
                <div class="outer-grid">
                    <div class="inner-grid" id="03"></div>
                    <div class="inner-grid" id="04"></div>
                    <div class="inner-grid" id="05"></div>
                    <div class="inner-grid" id="13"></div>
                    <div class="inner-grid" id="14"></div>
                    <div class="inner-grid" id="15"></div>
                    <div class="inner-grid" id="23"></div>
                    <div class="inner-grid" id="24"></div>
                    <div class="inner-grid" id="25"></div>
                </div>
                <div class="outer-grid">
                    <div class="inner-grid" id="06"></div>
                    <div class="inner-grid" id="07"></div>
                    <div class="inner-grid" id="08"></div>
                    <div class="inner-grid" id="16"></div>
                    <div class="inner-grid" id="17"></div>
                    <div class="inner-grid" id="18"></div>
                    <div class="inner-grid" id="26"></div>
                    <div class="inner-grid" id="27"></div>
                    <div class="inner-grid" id="28"></div>
                </div>
                <div class="outer-grid">
                    <div class="inner-grid" id="30"></div>
                    <div class="inner-grid" id="31"></div>
                    <div class="inner-grid" id="32"></div>
                    <div class="inner-grid" id="40"></div>
                    <div class="inner-grid" id="41"></div>
                    <div class="inner-grid" id="42"></div>
                    <div class="inner-grid" id="50"></div>
                    <div class="inner-grid" id="51"></div>
                    <div class="inner-grid" id="52"></div>
                </div>
                <div class="outer-grid">
                    <div class="inner-grid" id="33"></div>
                    <div class="inner-grid" id="34"></div>

                <div class="outer-grid">
                    <div class="inner-grid" id="36"></div>
                    <div class="inner-grid" id="37"></div>
                    <div class="inner-grid" id="38"></div>

                    <div class="inner-grid" id="47"></div>
                    <div class="inner-grid" id="48"></div>
                    <div class="inner-grid" id="56"></div>
                    <div class="inner-grid" id="57"></div>

        </div>

        <div class="functions">
            <div class="target">
                <h2>Mistakes: <span id="mistakes">0</span></h2>
                <div class="timer"><span id="minutes">00</span> : <span id="seconds">00</span></div>
            </div>

            <div class="digits">
                <div class="digits-outer-grid">
                    <div class="digits-inner-grid numbers">1</div>
                    <div class="digits-inner-grid numbers">2</div>
                    <div class="digits-inner-grid numbers">3</div>
                    <div class="digits-inner-grid numbers">4</div>
                    <div class="digits-inner-grid numbers">5</div>
                    <div class="digits-inner-grid numbers">6</div>
                    <div class="digits-inner-grid numbers">7</div>
                    <div class="digits-inner-grid numbers">8</div>
                    <div class="digits-inner-grid numbers">9</div>
                    <div class="digits-inner-grid erase">Erase</div>
                </div>
            </div>

            <div class="game-button">
                <button type="submit" id="restart">Restart</button>
                <button type="submit" id="newgame">New Game</button>
            </div>

        </div>
    </section>

    <script src="sudoku.js"></script>
</body>

</html>
